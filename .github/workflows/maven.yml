name: Automation test case workflow

on:
  workflow_dispatch:
  repository_dispatch:
    types: [ my-event ]
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn test -Dcucumber.filter.tags="${{ github.event.client_payload.github.event.inputs.testcaseTag}}"
      - name: Print github context
        run: |
          echo ${{ github.event.client_payload.github.actor}}
          echo ${{ github.event.client_payload.github.event.inputs.testcaseTag}}
      - name: Deploy report to github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.G_ACCESS_TOKEN}}
          publish_dir: Report.html

