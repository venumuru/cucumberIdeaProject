name: Execute sanity test cases

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 15
        uses: actions/setup-java@v3
        with:
          java-version: '15'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        continue-on-error: true
        run: mvn test -Dcucumber.filter.tags="@SanityCheck"
      - name: Deploy report to github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.G_ACCESS_TOKEN}}
          publish_dir: ./target/Cucumber-Report